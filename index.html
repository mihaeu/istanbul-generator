<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Istanbul Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Istanbul Generator</h1>
    <p>Just a quick hack to generate starting positions for Istanbul by Pegasus Games (press F5 to reload).</p>
    <form action="">
        <label>
            <input type="radio" name="game" value="base">
            Istanbul
        </label>
        <label>
            <input type="radio" name="game" value="base" checked>
            Istanbul with Mocha &amp; Baksheesh
        </label>
        <label>
            <input type="radio" name="language" value="en" checked>
            EN
        </label>
        <label>
            <input type="radio" name="language" value="de">
            DE
        </label>
        <button id="generate" type="button">Generate</button>
    </form>
    <div id="generated-setup"></div>
    <script src="app.js"></script>
</body>
</html>
