<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Istanbul Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <img src="istanbul-generator.gif" alt="Istanbul Generator Logo">
        <p>Just a quick hack to generate starting positions for the famous board game Istanbul and Mocha &amp; Baksheesh by Pegasus Games.</p>
        <form id="game-type" action="">
            <label>
                <input class="game" type="radio" name="game" value="base">
                Istanbul
            </label>
            <label>
                <input class="game" type="radio" name="game" value="mocha" checked>
                Istanbul with Mocha &amp; Baksheesh
            </label>
            <button id="generate" type="button">Generate</button>
        </form>
        <div id="generated-setup"></div>
        <footer>
            <a href="https://www.pegasus.de/detailansicht/55115g-istanbul/">
                Copyright belongs to Pegasus Spiele GmbH
            </a>
            <br>
            <br>
            <a href="https://github.com/mihaeu/istanbul-generator">
                Istanbul Generator was developed by Michael Haeuslmann
            </a>
        </footer>
    </div>
    <script src="app.js"></script>
